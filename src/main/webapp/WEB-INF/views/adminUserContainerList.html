            jQuery(document).ready(function ($) {

                // Realtime Network Stats
                var i = 0,
                    rns_values = [130, 150],
                    rns2_values = [39, 50],
                    realtime_network_stats = [];

                for (i = 0; i <= 100; i++) {
                    realtime_network_stats.push({
                        id: i,
                        x1: between(rns_values[0], rns_values[1]),
                        x2: between(rns2_values[0], rns2_values[1])
                    });
                }


                function between(randNumMin, randNumMax) {
                    var randInt = Math.floor((Math.random() * ((randNumMax + 1) - randNumMin)) + randNumMin);

                    return randInt;
                }
            });
        </script>

<script>
    function getUserSession() {
        var value = "";
        $.ajax({
            url: "/session/user",
            method: 'GET',
            dataType: 'json',
            async: false,
            success: function (resp) {
                if (resp.code == 100) {
                    value = resp.extend;
                }
            }
        });
        return value;
    }

    function getUserIdSession() {
        var value = "";
        $.ajax({
            url: "/session/admin/userId",
            method: 'GET',
            dataType: 'json',
            async: false,
            success: function (resp) {
                if (resp.code == 100) {
                    value = resp.extend;
                }
            }
        });
        return value;
    }

    $("#self").text(getUserSession().userName);
</script>
