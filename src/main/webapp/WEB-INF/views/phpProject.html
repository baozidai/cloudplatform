                function between(randNumMin, randNumMax)
                {
                    var randInt = Math.floor((Math.random() * ((randNumMax + 1) - randNumMin)) + randNumMin);

                }
            });

<script>
    function delProgramme(btn) {
        var data = btn.parentNode.parentNode.firstChild.textContent;
        //获取查看行的id
        layer.confirm('确认删除？', {
            skin: 'layui-layer-lan',
            btn: ['确认', '取消'] //按钮
        }, function () {
            $.ajax({
                url: '/projects/' + data,
                type: "DELETE",
                async: false,
                dataType: "json",
                success: function (data) {
                    if (data.code == 4) {
                        layer.msg('已删除', {
                            time: 1000, end: function () {
                                window.location.reload();
                            }
                        });
                    } else {
                        layer.msg(data.msg)
                    }
                },
                error: function (data) {
                    layer.msg(data.msg)
                }
            });
        }, function () {
            layer.msg('已取消')
        });

    }

    function getUserSession() {
        var value = "";
        $.ajax({
            url: "/users/session",
            method: 'GET',
            dataType: 'json',
            async: false,
            success: function (resp) {
                if (resp.code == 4) {
                    value = resp.extend;
                }
            }
        });
        return value;
    }

    $("#self").text(getUserSession().userName);

</script>
